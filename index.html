<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Instrument</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body style="background-color: rgb(21, 4, 27);">
    <h1 style="color: white;">Soundbar <i class="fas fa-music" style="font-size: 30px;"></i> </h1>

    <audio id="harp">
        <source src="./sounds/vinyl.flac" type="audio/flac" />
    </audio>
    <audio id="harp1">
        <source src="./sounds/elecbeep.flac" type="audio/flac" />
    </audio>
    <audio id="harp2">
        <source src="./sounds/drumsplash.flac" type="audio/flac" />
    </audio>
    <audio id="harp3">
        <source src="./sounds/bassdrop.flac" type="audio/flac" />
    </audio>
    <audio id="harp4">
        <source src="./sounds/glass.flac" type="audio/flac" />
    </audio>
    <audio id="harp5">
        <source src="./sounds/swash.flac" type="audio/flac" />
    </audio>
    <div class="buttons">
        <button onclick="toggleAudio('',0)" class="btn btn1" style="color: white;">Music 1</button>
        <button onclick="toggleAudio('',1)" class="btn btn2" style="color: white;">Music 2</button>
        <button onclick="toggleAudio('',2)" class="btn btn3" style="color: white;">Music 3</button>
        <button onclick="toggleAudio('',3)" class="btn btn4" style="color: white;">Music 4</button>
        <button onclick="toggleAudio('',4)" class="btn btn5" style="color: white;">Music 5</button>
        <button onclick="toggleAudio('',5)" class="btn btn6" style="color: white;">Music 6</button>
    </div>

    <div class="footer">
        <p>Made by Rohith</p>
    </div>

      

    <script>
        const toggleAudio = (sound, number) => {
            console.log('audio logged')
            if (number == 0) {
                var audio = document.getElementById("harp");
                audio.play()
            }
            if (number == 1) {
                var audio1 = document.getElementById("harp1");
                audio1.play();
            }
            if (number == 2) {
                var audio2 = document.getElementById("harp2");
                audio2.play();
            }
            if (number == 3) {
                var audio3 = document.getElementById("harp3");
                audio3.play();
            }
            if (number == 4) {
                var audio4 = document.getElementById("harp4");
                audio4.play();
            }
            if (number == 5) {
                var audio5 = document.getElementById("harp5");
                audio5.play();
            }
        }
    </script>
</body>

</html>
